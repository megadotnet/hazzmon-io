<div class="padding-template">
  <div class="card">
    <div class="card-header">
      <h5 class=" text-dark"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;keys list</h5>
        <span class="font-normal">you can see keys in your hazelcast cluster</span>
    </div>
    <div class="card-body">
      <p-dataTable [value]="data" sortField="key" sortOrder="1"
                   [paginator]="true" [rows]="500" [responsive]="true"
                   [loading]="loading" loadingIcon="fa-spinner" class="font-normal"  #dt>
        <p-column [style]="{'width':'15%','padding':'-0.25em !important', 'text-align':'center'}" field="beanName" header="Bean Name" [hidden]="false" [filter]="true" filterMatchMode="equals">
          <ng-template pTemplate="filter" let-col>
            <p-dropdown [options]="beanNames" [style]="{'width':'100%', 'text-align':'center'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'24%','padding':'-0.25em !important', 'text-align':'center', 'font-size':'13px !important'}" field="mapName" header="Map Name" [hidden]="false" [filter]="true" filterMatchMode="equals">
          <ng-template pTemplate="filter" let-col>
            <p-dropdown [options]="mapNames" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-dropdown>
          </ng-template>
        </p-column>
        <p-column [style]="{'width':'8%','padding':'-0.25em !important', 'text-align':'center'}" field="mapType" header="Map Type" [hidden]="false"></p-column>
        <p-column [style]="{'width':'8%','padding':'-0.25em !important', 'text-align':'center'}" align="left">
          <ng-template type="header" pTemplate="header">
            TTL
          </ng-template>
          <ng-template let-data="rowData" pTemplate="body">
            {{data.timeToLive}} {{data.timeToLiveType}}
          </ng-template>
        </p-column>

        <p-column [filter]="true" header="Key Name" field="key" filterMatchMode="contains" filterPlaceholder="Search Key" [style]="{'width':'29%','padding':'-0.25em !important', 'text-align':'center'}" [sortable]="true" [hidden]="false">
        </p-column>
        <p-column styleClass="col-button text-center" [style]="{'width':'3%','padding':'-0.25em !important', 'text-align':'center'}">
          <ng-template pTemplate="header">
            <button type="button" pButton icon="fa-refresh" class="bg-dark" (click)="loadData()"></button>
          </ng-template>
          <ng-template let-data="rowData" pTemplate="body">
            <a class="text-info" [routerLink]="['/hazzmon-ui/key/detail', data.key ]"><i class="fa fa-search"></i></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
